<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title><ui:insert name="title">Configure User Preferences</ui:insert></title>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        </f:facet>
        <ui:insert name="parameters"/>        
        <link type="text/css" rel="stylesheet" href="#{resource['css/font-awesome.css']}"/>
        <h:outputStylesheet library="css" name="aes-base.css" position="last"/>        
        <ui:insert name="scripts"/>
    </h:head>
    <h:body class="standalone">
        <b:container id="main">
            
            <h:form id="returnForm">
                <ui:insert name="return"/>
                <b:growl/>
            </h:form>             
            
            <ui:insert name="content"/>
            
            <ui:insert name="bottom-scripts"/>
            
        </b:container>
    </h:body>
</html>
