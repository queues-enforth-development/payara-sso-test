<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title><ui:insert name="title">Error Information</ui:insert></title>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        </f:facet>
        <f:metadata>
            <f:viewAction action="#{initBootsfacesBean.initialize()}"/>
        </f:metadata>
        <h:outputStylesheet library="css" name="error.css" position="last"/>
        <ui:insert name="scripts"/>
    </h:head>
    <h:body>
        <b:container id="main">
            
            <h:form id="returnForm">
                <ui:insert name="return"/>
                <b:growl/>
            </h:form>

            <ui:insert name="content"/>
            
            <ui:insert name="bottom-scripts"/>
            
        </b:container>
    </h:body>
</html>
