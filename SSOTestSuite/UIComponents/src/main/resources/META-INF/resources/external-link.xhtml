<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>       
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        </f:facet> 
        <title>AES External Link</title>        
        <f:metadata>
            <f:viewParam name="externalLink" value="#{identityBean.externalLink}"/>
            <f:viewAction action="#{identityBean.goToExternalLink}"/>
        </f:metadata>
        <link type="text/css" rel="stylesheet" href="#{resource['css/font-awesome.css']}"/>
        <h:outputStylesheet library="css" name="aes-base.css" position="last"/>
        <h:outputStylesheet library="css" name="external-link.css"/>
    </h:head>   
    
    <h:body>
        <b:container id="main">
            <b:panel look="primary" styleClass="linkPanel" title="Launch" collapsible="false">
                <h:form>
                    <h:panelGroup styleClass="spinnerBlock" layout="block">
                        <b:iconAwesome value="spinner" styleClass="connectSpinner" style="font-size: 300% !IMPORTANT;" pulse="true" size="5x" solid="true"/>
                    </h:panelGroup>
                    <h:outputText styleClass="launchMessage" value="Launching: Please wait..."/>
                </h:form>
            </b:panel>
        </b:container>

    </h:body>
    
</html>
