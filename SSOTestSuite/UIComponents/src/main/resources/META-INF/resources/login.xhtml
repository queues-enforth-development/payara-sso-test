<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>       
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        </f:facet>           
        <title>Login</title>        
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/javax.faces.resource/font-awesome.css.xhtml?ln=css"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <f:metadata>
            <f:viewAction action="#{initBootsfacesBean.initialize()}"/>
        </f:metadata>        
    </h:head>   
    <h:body>  
        <b:container>
            <b:panel styleClass="loginPanel" look="primary" collapsible="false"> 
                <f:facet name="heading">
                    <h:graphicImage library="images" name="qed-login.svg"/>
                </f:facet>
                <b:form>
                    <b:inputText name="username" value="#{loginBean.username}" fieldSize="lg" pt:autocomplete="off" pt:autocapitalize="none" pt:autocorrect="off" pt:spellcheck="false" placeholder="User Name">
                        <b:focus/>
                    </b:inputText>
                    <b:inputSecret name="password" value="#{loginBean.password}" fieldSize="lg" placeholder="Password"/>                            
                    <b:commandButton look="primary" size="lg" value="Log In" action="#{loginBean.login}">
                        <b:iconAwesome value="sign-in" solid="true"/>
                    </b:commandButton>
                    <b:messages/>
                </b:form>
            </b:panel>
        </b:container>    
    </h:body>
</html>
